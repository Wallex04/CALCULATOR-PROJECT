<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-datamultiply" data-num="*">*</button>
            <button type="button" class="btn btn-datadivide" data-num="/">/</button>
            <button type="button" class="btn-dataminus" data-num="-">-</button>
            <button type="button" class="btn btn-dataplus" data-num="+">+</button>


            <button type="button" class="btn btn-key9" data-num="9">9</button>
            <button type="button" class="btn btn-key8" data-num="8">8</button>
            <button type="button" class="btn btn-key7" data-num="7">7</button>
            <button type="button" class="btn btn-key6" data-num="6">6</button>
            <button type="button" class="btn btn-key5" data-num="5">5</button>
            <button type="button" class="btn btn-key4" data-num="4">4</button>
            <button type="button" class="btn btn-key3" data-num="3">3</button>
            <button type="button" class="btn btn-key2" data-num="2">2</button>
            <button type="button" class="btn btn-key1" data-num="1">1</button>
            <button type="button" class="btn btn-key0" data-num="0">0</button>
            <button type="button" class="btn btn-key" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>

        </div>
    </section>



    <script src="Calc.js"></script>
</body>
</html>
